<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HUB | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body class="auth-body">
    <div class="auth-card fade-in">
        <div class="auth-logo">
            <i class="fa-solid fa-microchip" style="color: var(--primary-color);"></i> SMART HUB
        </div>
        <p class="auth-subtitle">Create your account to get full access.</p>

        <div class="error-msg" id="signup-error"></div>

        <form class="auth-form" id="signup-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        // API Configuration
        const PORT = 3000;
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:')
            ? `http://localhost:${PORT}`
            : 'https://smart-calculator-hub.onrender.com';

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('signup-error');
            const btn = e.target.querySelector('button');

            // Reset UI
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating Account...';

            try {
                const res = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const contentType = res.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const text = await res.text();
                    throw new Error(`Server Error: ${text.substring(0, 100)}...`);
                }

                const data = await res.json();

                if (res.ok) {
                    // If registration returns a token, log them in immediately
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'index.html';
                    } else {
                        // Otherwise redirect to login
                        window.location.href = 'login.html';
                    }
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        });
    </script>
</body>

</html>
