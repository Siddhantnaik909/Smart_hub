<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | History</title>
    <!-- Shared Head Links -->
    <div id="head-links"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container" style="max-width: 900px; margin-top: 40px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
                        <div>
                            <h1>Calculation <span class="accent-text">History</span></h1>
                            <p style="opacity: 0.7;">View and manage your recent activity.</p>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <select id="history-filter"
                                style="padding: 10px 15px; border-radius: 12px; background: var(--bg-card); color: var(--text-body); border: 1px solid var(--border-color); outline: none; cursor: pointer;"
                                onchange="loadRecentActivity()">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                            <button id="clear-history-btn" class="btn-secondary"
                                style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 600; cursor: pointer;">
                                <i class="fa-solid fa-trash"></i> Clear All
                            </button>
                        </div>
                    </div>

                    <div id="history-list" class="fade-in delay-1">
                        <!-- History items injected by app.js -->
                        <div style="text-align: center; padding: 100px 20px; opacity: 0.5;">
                            <i class="fa-solid fa-clock-rotate-left" style="font-size: 4rem; margin-bottom: 20px;"></i>
                            <h3>No history found</h3>
                            <p>Your recent calculations will appear here after you use a tool.</p>
                        </div>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>
    <script>window.FRONTEND_ROOT = "/"; window.COMPONENT_ROOT = "/components/";</script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
