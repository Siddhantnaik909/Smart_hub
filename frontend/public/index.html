<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="/manifest.json">
    <title>SMART HUB | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">

    <style>
        .welcome-banner {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .stat-card-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .recent-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .recent-list-item:hover {
            background: var(--hover-bg);
        }

        .accent-text {
            color: #fcd34d;
            font-weight: 700;
        }

        @keyframes pulse-skeleton {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .skeleton {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            animation: pulse-skeleton 1.5s ease-in-out infinite;
            color: transparent !important;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            <div id="header-placeholder"></div>

            <div class="page-body">
                <section class="container fade-in">
                    <div class="welcome-banner">
                        <h1>Welcome back to <span class="accent-text">SMART HUB</span></h1>
                        <p id="date-display" class="skeleton"
                            style="display:inline-block; margin:auto; width:200px; height:20px; text-decoration:none;">
                            Loading current date...</p>
                    </div>
                </section>

                <section class="container fade-in delay-1">
                    <div class="stat-card-row">
                        <article class="cat-card">
                            <div class="cat-icon_wrapper indigo-theme"><i class="fa-solid fa-layer-group"></i></div>
                            <div class="stat-content">
                                <h3>Total Tools</h3>
                                <p style="font-size: 2rem; font-weight: 800; margin: 0;">85</p>
                            </div>
                        </article>
                        <article class="cat-card">
                            <div class="cat-icon_wrapper cyan-theme"><i class="fa-solid fa-calculator"></i></div>
                            <div class="stat-content">
                                <h3>Calculations</h3>
                                <p id="total-calcs" class="skeleton"
                                    style="font-size: 2rem; font-weight: 800; margin: 0; width:50px;">0</p>
                            </div>
                        </article>
                        <article class="cat-card">
                            <div class="cat-icon_wrapper purple-theme"><i class="fa-regular fa-clock"></i></div>
                            <div class="stat-content">
                                <h3>Last Active</h3>
                                <p id="last-active" class="skeleton"
                                    style="font-size: 1rem; font-weight: 700; margin-top: 5px; width:70px;">Today
                                </p>
                            </div>
                        </article>
                    </div>
                </section>

                <section class="container dashboard-grid fade-in delay-2">

                    <div class="cat-card">
                        <div class="calculator-header">
                            <h3><i class="fas fa-star" style="color: #fbbf24;"></i> Pinned Tools</h3>
                        </div>
                        <div id="favorites-grid" class="sub-cat-list">
                            <p style="opacity: 0.6; padding: 20px; text-align: center;">No pinned tools yet.</p>
                        </div>
                    </div>

                    <div class="cat-card" style="padding: 0;">
                        <div
                            style="padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                            <h3 style="margin: 0;"><i class="fas fa-history"></i> Recent Activity</h3>
                            <a href="history.html" class="btn-save"
                                style="margin:0; padding: 5px 12px; font-size: 0.8rem;">View All</a>
                        </div>
                        <div id="recent-activity-list">
                            <div style="padding: 40px; text-align: center; opacity: 0.6;">
                                <i class="fa-solid fa-spinner fa-spin" style="font-size: 1.5rem;"></i>
                            </div>
                        </div>
                    </div>

                </section>

                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/";
        window.COMPONENT_ROOT = "/components/";

        document.addEventListener('DOMContentLoaded', () => {
            // Update Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = new Date().toLocaleDateString(undefined, options);

            // History stats and rendering are automatically handled by loadRecentActivity() 
            // inside /js/script.js once DOMContentLoaded and componentsLoaded fire.
        });
    </script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
