<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HUB | Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <div class="container fade-in" style="margin-top: 40px; max-width: 700px;">
                    <div class="text-center" style="margin-bottom: 40px;">
                        <h1>Contact <span class="accent-text">Support</span></h1>
                        <p class="hero-subtitle1">Have a question or feedback? We'd love to hear from you.</p>
                    </div>

                    <div class="cat-card">
                        <form id="contact-form" style="display: flex; flex-direction: column; gap: 20px;">
                            <div class="form-group">
                                <label for="contact-name" style="display: block; margin-bottom: 8px; font-weight: 600;">Full Name</label>
                                <input type="text" id="contact-name" placeholder="Your Name" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-main); color: var(--text-header);">
                            </div>
                            <div class="form-group">
                                <label for="contact-email" style="display: block; margin-bottom: 8px; font-weight: 600;">Email Address</label>
                                <input type="email" id="contact-email" placeholder="name@example.com" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-main); color: var(--text-header);">
                            </div>
                            <div class="form-group">
                                <label for="contact-message" style="display: block; margin-bottom: 8px; font-weight: 600;">Message</label>
                                <textarea id="contact-message" rows="5" placeholder="How can we help you?" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-main); color: var(--text-header); resize: vertical;"></textarea>
                            </div>
                            <button type="submit" class="btn-primary" style="padding: 14px; font-weight: 700; font-size: 1rem;">
                                <i class="fa-solid fa-paper-plane" style="margin-right: 8px;"></i> Send Message
                            </button>
                        </form>
                    </div>

                    <div class="grid-section" style="margin-top: 40px; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                        <div class="cat-card text-center" style="padding: 20px;">
                            <i class="fa-solid fa-envelope" style="font-size: 1.5rem; color: var(--primary-color); margin-bottom: 10px;"></i>
                            <h4 style="margin-bottom: 5px;">Email Us</h4>
                            <p style="font-size: 0.9rem; opacity: 0.8;">support@smarthub.com</p>
                        </div>
                    </div>
                </div>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sending...';

            const payload = {
                name: document.getElementById('contact-name').value,
                email: document.getElementById('contact-email').value,
                message: document.getElementById('contact-message').value
            };

            try {
                const response = await fetch(`${window.API_URL}/api/contact`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showGlobalToast("Message sent successfully!", "success");
                    e.target.reset();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || "Failed to send message");
                }
            } catch (err) {
                showGlobalToast(err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
    <script>window.FRONTEND_ROOT = "/"; window.COMPONENT_ROOT = "/components/";</script>
    <script src="/js/app.js"></script>
    <script src="/js/custom.js"></script>
    <script>
        document.addEventListener('componentsLoaded', () => {
            const title = document.getElementById('page-title-display');
            if(title) title.textContent = 'Contact Support';
        });
    </script>
</body>
</html>
