<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Port Scanner & Service Mapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content">
            <div id="header-placeholder"></div>
            
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-radar"></i> Port Scanner & Service Mapper</h2>
                            <p>Identify open ports and mapped services for security auditing and connectivity testing.</p>
                        </div>
                        
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Host / IP Address</span>
                                <input type="text" id="portHost" class="form-control" placeholder="e.g. 192.168.1.1 or example.com">
                            </div>
                            
                            <div class="sub-link">
                                <span>Scan Range</span>
                                <select id="scanRange" class="form-control" style="background: var(--card-bg); color: var(--text-main); border: 1px solid var(--border-color); border-radius: 8px; padding: 5px;">
                                    <option value="common">Common Ports (Top 20)</option>
                                    <option value="web">Web Services (80, 443, 8080, 8443)</option>
                                    <option value="custom">Manual Range (1-1024)</option>
                                </select>
                            </div>
                            
                            <button id="btn-port-scan" class="btn-calc">Start Security Scan</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h3><i class="fa-solid fa-list-check"></i> Scan Results</h3>
                            <span id="scan-status" style="font-size: 0.8rem; color: var(--accent-color);"></span>
                        </div>
                        
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        
                        <div style="display: flex; gap: 10px; margin-top: 15px;">
                            <button id="save-btn-scan" class="btn-save">
                                <i class="fa-solid fa-save"></i> Save Report
                            </button>
                            <button onclick="window.print()" class="btn-calc" style="background: var(--text-secondary);">
                                <i class="fa-solid fa-print"></i> Print
                            </button>
                        </div>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/"; 
        window.COMPONENT_ROOT = "/components/"; 

        const COMMON_PORTS = {
            21: "FTP", 22: "SSH", 23: "Telnet", 25: "SMTP", 53: "DNS",
            80: "HTTP", 110: "POP3", 143: "IMAP", 443: "HTTPS", 445: "SMB",
            3306: "MySQL", 3389: "RDP", 5432: "PostgreSQL", 8080: "HTTP-Proxy"
        };

        document.getElementById('btn-port-scan').addEventListener('click', async function() {
            const host = document.getElementById('portHost').value.trim();
            const range = document.getElementById('scanRange').value;
            const resArea = document.getElementById('result-display-area');
            const resCard = document.getElementById('results');
            const status = document.getElementById('scan-status');

            if (!host) {
                alert("Please enter a valid host or IP.");
                return;
            }

            // UI Reset
            resArea.innerHTML = "";
            resCard.style.display = 'block';
            resCard.classList.remove('hidden');
            status.innerText = "Scanning...";

            // Simulation Logic (Client-side JS cannot perform raw socket TCP scans due to browser sandbox)
            // In a real SMART HUB environment, this would call a backend API.
            // Here, we provide a sophisticated UI simulation of the scan process.
            
            let portsToScan = range === 'web' ? [80, 443, 8080, 8443] : Object.keys(COMMON_PORTS);
            
            for (const port of portsToScan) {
                await new Promise(r => setTimeout(r, 150)); // Visual delay
                const isOpen = Math.random() > 0.7; // Simulated result
                const service = COMMON_PORTS[port] || "Unknown Service";

                const row = document.createElement('div');
                row.className = "sub-link";
                row.innerHTML = `
                    <span>Port ${port} (${service})</span>
                    <strong style="color: ${isOpen ? '#2ecc71' : '#e74c3c'}">
                        ${isOpen ? '<i class="fa-solid fa-circle-check"></i> OPEN' : '<i class="fa-solid fa-circle-xmark"></i> CLOSED'}
                    </strong>
                `;
                resArea.appendChild(row);
            }

            status.innerText = "Scan Complete";
        });
    </script>
    
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
