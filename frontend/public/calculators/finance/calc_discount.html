<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Discount Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-tags"></i> Discount Calculator</h2>
                            <p>Calculate savings and final prices in multiple currencies.</p>
                        </div>
                        
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Select Currency</span>
                                <select id="currency-type" class="form-control">
                                    <option value="$">USD ($)</option>
                                    <option value="₹">INR (₹)</option>
                                    <option value="€">EUR (€)</option>
                                    <option value="£">GBP (£)</option>
                                </select>
                            </div>

                            <div class="sub-link">
                                <span>Original Price</span>
                                <input type="number" id="original-price" class="form-control" placeholder="0.00">
                            </div>
                            
                            <div class="sub-link">
                                <span>Discount (%)</span>
                                <input type="number" id="discount-pct" class="form-control" placeholder="0">
                            </div>
                            
                            <button id="calc-btn" class="btn-calc">Calculate</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Results</h3>
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        <button id="save-btn" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Result
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/"; 
        window.COMPONENT_ROOT = "/components/"; 

        document.addEventListener('DOMContentLoaded', () => {
            const calcBtn = document.getElementById('calc-btn');
            const resultsCard = document.getElementById('results');
            const displayArea = document.getElementById('result-display-area');

            calcBtn.addEventListener('click', () => {
                const currency = document.getElementById('currency-type').value;
                const price = parseFloat(document.getElementById('original-price').value) || 0;
                const discount = parseFloat(document.getElementById('discount-pct').value) || 0;

                if (price <= 0) {
                    alert("Please enter a valid price.");
                    return;
                }

                const savings = price * (discount / 100);
                const finalPrice = price - savings;

                // Logic Rules: Inject result into #result-display-area using sub-link structure
                displayArea.innerHTML = `
                    <div class="sub-link">
                        <span>Currency</span>
                        <span>${currency}</span>
                    </div>
                    <div class="sub-link">
                        <span>Total Savings</span>
                        <span style="color: #2ecc71; font-weight: 600;">${currency}${savings.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="sub-link">
                        <span>Final Price</span>
                        <span style="font-weight: 700; color: var(--primary-color);">${currency}${finalPrice.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                    </div>
                `;

                // Logic Rules: Update visibility
                resultsCard.style.display = 'block';
                resultsCard.classList.remove('hidden');
            });
        });
    </script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
