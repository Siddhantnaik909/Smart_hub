<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Academic Performance Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            <div id="header-placeholder"></div>

            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fas fa-graduation-cap"></i> Academic Calculator</h2>
                            <p>Switch between Weighted Grades and GPA calculation modes.</p>
                        </div>

                        <div class="sub-link">
                            <span>Calculation Mode</span>
                            <select id="calc-mode" class="form-control">
                                <option value="weighted">Weighted Grade (%)</option>
                                <option value="gpa">GPA (4.0 Scale)</option>
                            </select>
                        </div>

                        <div class="sub-cat-list" id="weighted-rows-container">
                        </div>

                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                            <button class="btn-save" id="add-weighted-row-btn" style="margin-top:0; flex:1;">
                                <i class="fas fa-plus"></i> Add Row
                            </button>
                            <button class="btn-calc" id="calc-weighted-btn" style="margin-top:0; flex:2;">
                                Calculate Result
                            </button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Performance Analysis</h3>

                        <div class="sub-cat-list" id="result-display-area"></div>
                        <button id="save-btn-grade" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Academic Data
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/";
        window.COMPONENT_ROOT = "/components/";

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('weighted-rows-container');
            const addBtn = document.getElementById('add-weighted-row-btn');
            const calcBtn = document.getElementById('calc-weighted-btn');
            const modeSelect = document.getElementById('calc-mode');
            const resultsCard = document.getElementById('results');
            const displayArea = document.getElementById('result-display-area');

            const createRow = () => {
                const isGPA = modeSelect.value === 'gpa';
                const newRow = document.createElement('div');
                newRow.className = 'sub-link grade-row';
                newRow.innerHTML = `
                    <input type="text" class="form-control item-name" placeholder="${isGPA ? 'Course Name' : 'Category'}" style="flex: 2;">
                    <input type="number" class="form-control item-grade" placeholder="${isGPA ? 'Grade (0-4)' : 'Grade %'}" style="flex: 1;">
                    <input type="number" class="form-control item-weight" placeholder="${isGPA ? 'Credits' : 'Weight %'}" style="flex: 1;">
                `;
                container.appendChild(newRow);
            };

            // Initialize with one row
            createRow();

            addBtn.addEventListener('click', createRow);
            modeSelect.addEventListener('change', () => {
                container.innerHTML = '';
                createRow();
                resultsCard.style.display = 'none';
            });

            calcBtn.addEventListener('click', () => {
                const rows = document.querySelectorAll('.grade-row');
                const isGPA = modeSelect.value === 'gpa';
                let totalPoints = 0;
                let totalWeight = 0;

                rows.forEach(row => {
                    const val = parseFloat(row.querySelector('.item-grade').value) || 0;
                    const weight = parseFloat(row.querySelector('.item-weight').value) || 0;

                    if (isGPA) {
                        totalPoints += (val * weight);
                        totalWeight += weight;
                    } else {
                        totalPoints += (val * (weight / 100));
                        totalWeight += weight;
                    }
                });

                if (totalWeight === 0) return alert("Please enter valid values.");

                const finalResult = isGPA ? (totalPoints / totalWeight) :
                    (totalWeight === 100 ? totalPoints : (totalPoints / totalWeight) * 100);

                const finalResultText = `${finalResult.toFixed(2)}${isGPA ? '' : '%'}`;
                displayArea.innerHTML = `
                    <div class="sub-link">
                        <span>Final ${isGPA ? 'GPA' : 'Grade'}</span>
                        <strong style="font-size: 1.2rem; color: var(--accent-color);">${finalResultText}</strong>
                    </div>
                    <div class="sub-link">
                        <span>${isGPA ? 'Total Credits' : 'Total Weight'}</span>
                        <strong>${totalWeight}${isGPA ? ' units' : '%'}</strong>
                    </div>
                `;

                resultsCard.style.display = 'block';
                resultsCard.classList.remove('hidden');

                if (window.setLastCalc) {
                    window.setLastCalc(
                        isGPA ? "Academic GPA" : "Weighted Grade",
                        `Calculated ${rows.length} Items`,
                        finalResultText
                    );
                }
            });
        });
    </script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
