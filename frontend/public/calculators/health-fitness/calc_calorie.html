<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Calorie Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-fire-flame-curved"></i> Calorie Calculator</h2>
                            <p>Calculate your Daily Total Energy Expenditure (TDEE) based on your activity and goals.</p>
                        </div>
                        
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Gender</span>
                                <select id="calGender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="sub-link">
                                <span>Age (years)</span>
                                <input type="number" id="calAge" class="form-control" placeholder="e.g. 25">
                            </div>

                            <div class="sub-link">
                                <span>Height (cm)</span>
                                <input type="number" id="calHeight" class="form-control" placeholder="e.g. 175">
                            </div>

                            <div class="sub-link">
                                <span>Weight (kg)</span>
                                <input type="number" id="calWeight" class="form-control" placeholder="e.g. 70">
                            </div>

                            <div class="sub-link">
                                <span>Activity Level</span>
                                <select id="calActivity" class="form-control">
                                    <option value="1.2">Sedentary (No exercise)</option>
                                    <option value="1.375">Light (1-3 days/week)</option>
                                    <option value="1.55">Moderate (3-5 days/week)</option>
                                    <option value="1.725">Active (6-7 days/week)</option>
                                    <option value="1.9">Very Active (Physical job)</option>
                                </select>
                            </div>
                            
                            <button id="calc-calorie-btn" class="btn-calc">Calculate TDEE</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Daily Calorie Needs</h3>
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        <button id="save-cal" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Results
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/"; 
        window.COMPONENT_ROOT = "/components/"; 

        document.addEventListener('DOMContentLoaded', () => {
            const calcBtn = document.getElementById('calc-calorie-btn');
            const resultsCard = document.getElementById('results');
            const displayArea = document.getElementById('result-display-area');

            calcBtn.addEventListener('click', () => {
                const gender = document.getElementById('calGender').value;
                const age = parseFloat(document.getElementById('calAge').value);
                const height = parseFloat(document.getElementById('calHeight').value);
                const weight = parseFloat(document.getElementById('calWeight').value);
                const activity = parseFloat(document.getElementById('calActivity').value);

                if (!age || !height || !weight) {
                    alert("Please fill in all physical measurements.");
                    return;
                }

                // Mifflin-St Jeor Equation
                let bmr = (10 * weight) + (6.25 * height) - (5 * age);
                bmr = (gender === 'male') ? bmr + 5 : bmr - 161;

                const tdee = Math.round(bmr * activity);
                const lose = tdee - 500;
                const gain = tdee + 500;

                displayArea.innerHTML = `
                    <div class="sub-link">
                        <span>Maintenance</span>
                        <span style="font-weight: 700; color: var(--primary-color);">${tdee} kcal/day</span>
                    </div>
                    <div class="sub-link">
                        <span>Weight Loss (-0.5kg/wk)</span>
                        <span style="font-weight: 600; color: #e74c3c;">${lose} kcal/day</span>
                    </div>
                    <div class="sub-link">
                        <span>Weight Gain (+0.5kg/wk)</span>
                        <span style="font-weight: 600; color: #2ecc71;">${gain} kcal/day</span>
                    </div>
                `;

                resultsCard.style.display = 'block';
                resultsCard.classList.remove('hidden');
            });
        });
    </script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
