<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Calorie Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .calc-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            .calc-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-utensils"></i> Calorie Calculator</h2>
                            <p>Determine your Total Daily Energy Expenditure (TDEE) based on your lifestyle.</p>
                        </div>
                        
                        <div class="calc-grid">
                            <div class="sub-link" style="flex-direction: column; align-items: flex-start;">
                                <span>Gender</span>
                                <select id="calGender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="sub-link" style="flex-direction: column; align-items: flex-start;">
                                <span>Age</span>
                                <input type="number" id="calAge" class="form-control" placeholder="Years">
                            </div>
                            <div class="sub-link" style="flex-direction: column; align-items: flex-start;">
                                <span>Weight (kg)</span>
                                <input type="number" id="calWeight" class="form-control" placeholder="kg">
                            </div>
                            <div class="sub-link" style="flex-direction: column; align-items: flex-start;">
                                <span>Height (cm)</span>
                                <input type="number" id="calHeight" class="form-control" placeholder="cm">
                            </div>
                        </div>

                        <div class="sub-link" style="margin-bottom: 20px; flex-direction: column; align-items: flex-start;">
                            <span>Activity Level</span>
                            <select id="calActivity" class="form-control">
                                <option value="1.2">Sedentary (Office job, little exercise)</option>
                                <option value="1.375">Lightly Active (Exercise 1-3 days/week)</option>
                                <option value="1.55">Moderately Active (Exercise 3-5 days/week)</option>
                                <option value="1.725">Very Active (Hard exercise 6-7 days/week)</option>
                                <option value="1.9">Extra Active (Physical job + hard training)</option>
                            </select>
                        </div>

                        <button id="calc-calories-btn" class="btn-calc">Calculate Daily Needs</button>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Daily Energy Requirements</h3>
                        
                        

                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        <button id="save-calories-btn" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Assessment
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/"; 
        window.COMPONENT_ROOT = "/components/"; 

        document.getElementById('calc-calories-btn').addEventListener('click', function() {
            const gender = document.getElementById('calGender').value;
            const age = parseFloat(document.getElementById('calAge').value);
            const weight = parseFloat(document.getElementById('calWeight').value);
            const height = parseFloat(document.getElementById('calHeight').value);
            const activity = parseFloat(document.getElementById('calActivity').value);

            if (!age || !weight || !height) {
                alert("Please complete all fields.");
                return;
            }

            // Mifflin-St Jeor BMR
            let bmr = (10 * weight) + (6.25 * height) - (5 * age);
            bmr = (gender === 'male') ? bmr + 5 : bmr - 161;
            
            // TDEE
            const tdee = Math.round(bmr * activity);

            const resArea = document.getElementById('result-display-area');
            const resCard = document.getElementById('results');

            resArea.innerHTML = `
                <div class="sub-link">
                    <span>Maintenance (TDEE)</span>
                    <strong style="color: var(--primary-color);">${tdee} kcal/day</strong>
                </div>
                <div class="sub-link">
                    <span>Weight Loss (-0.5kg/week)</span>
                    <strong style="color: var(--accent-orange);">${tdee - 500} kcal/day</strong>
                </div>
                <div class="sub-link">
                    <span>Extreme Loss (-1kg/week)</span>
                    <strong style="color: #ef4444;">${tdee - 1000} kcal/day</strong>
                </div>
                <div class="sub-link">
                    <span>Weight Gain (+0.5kg/week)</span>
                    <strong style="color: var(--accent-green);">${tdee + 500} kcal/day</strong>
                </div>
            `;

            resCard.style.display = 'block';
            resCard.classList.remove('hidden');
        });
    </script>

    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
