<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Math Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-calculator"></i> GCD & LCM Finder</h2>
                            <p>Find the Greatest Common Divisor and Least Common Multiple of two numbers.</p>
                        </div>
                        
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>First Number</span>
                                <input type="number" id="gcd-a" class="form-control" placeholder="e.g. 12">
                            </div>
                            <div class="sub-link">
                                <span>Second Number</span>
                                <input type="number" id="gcd-b" class="form-control" placeholder="e.g. 18">
                            </div>
                            <button id="calc-gcd-btn" class="btn-calc">Calculate GCD/LCM</button>
                        </div>
                    </div>

                    <div class="cat-card stagger-2" style="margin-top: 20px;">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-arrow-down-1-9"></i> Factorial Calculator</h2>
                            <p>Calculate the product of all positive integers up to n ($n!$).</p>
                        </div>
                        
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Value of n</span>
                                <input type="number" id="fact-n" class="form-control" placeholder="e.g. 5" min="0">
                            </div>
                            <button id="calc-fact-btn" class="btn-calc">Calculate Factorial</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-3 hidden" style="display: none; margin-top: 20px;">
                        <h3>Calculation Results</h3>
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        <button id="save-math" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Results
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/"; 
        window.COMPONENT_ROOT = "/components/"; 

        document.addEventListener('DOMContentLoaded', () => {
            const resultsCard = document.getElementById('results');
            const displayArea = document.getElementById('result-display-area');

            // Logic Functions
            const getGCD = (a, b) => b ? getGCD(b, a % b) : a;
            const getLCM = (a, b) => (a * b) / getGCD(a, b);

            // GCD & LCM Trigger
            document.getElementById('calc-gcd-btn').addEventListener('click', () => {
                const a = Math.abs(parseInt(document.getElementById('gcd-a').value));
                const b = Math.abs(parseInt(document.getElementById('gcd-b').value));

                if (isNaN(a) || isNaN(b)) {
                    alert("Please enter two valid numbers.");
                    return;
                }

                const g = getGCD(a, b);
                const l = getLCM(a, b);

                displayArea.innerHTML = `
                    <div class="sub-link">
                        <span>Greatest Common Divisor (GCD)</span>
                        <span style="font-weight: 700; color: var(--primary-color);">${g}</span>
                    </div>
                    <div class="sub-link">
                        <span>Least Common Multiple (LCM)</span>
                        <span style="font-weight: 700; color: var(--primary-color);">${l}</span>
                    </div>
                `;
                showResults();
            });

            // Factorial Trigger
            document.getElementById('calc-fact-btn').addEventListener('click', () => {
                const n = parseInt(document.getElementById('fact-n').value);

                if (isNaN(n) || n < 0) {
                    alert("Please enter a non-negative integer.");
                    return;
                }

                if (n > 170) {
                    displayArea.innerHTML = `
                        <div class="sub-link">
                            <span>Factorial Result ($n!$)</span>
                            <span style="color: #e74c3c;">Infinity (Value too large)</span>
                        </div>
                    `;
                } else {
                    let f = 1;
                    for (let i = 2; i <= n; i++) f *= i;
                    displayArea.innerHTML = `
                        <div class="sub-link">
                            <span>Input Value ($n$)</span>
                            <span>${n}</span>
                        </div>
                        <div class="sub-link">
                            <span>Factorial ($n!$)</span>
                            <span style="font-weight: 700; color: var(--primary-color); word-break: break-all;">${f.toLocaleString()}</span>
                        </div>
                    `;
                }
                showResults();
            });

            function showResults() {
                resultsCard.style.display = 'block';
                resultsCard.classList.remove('hidden');
            }
        });
    </script>

    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
