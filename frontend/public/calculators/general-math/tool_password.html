<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Ultimate Password Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .mode-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: var(--bg-main); padding: 5px; border-radius: 12px; }
        .mode-btn { flex: 1; padding: 12px; border: none; background: transparent; border-radius: 8px; cursor: pointer; color: var(--text-body); font-weight: 600; transition: all 0.3s; }
        .mode-btn.active { background-color: var(--bg-card); color: var(--primary-color); box-shadow: var(--shadow-sm); }
        
        .strength-container { background: var(--bg-main); height: 8px; border-radius: 4px; overflow: hidden; margin: 15px 0 5px; }
        .strength-bar { height: 100%; width: 0%; transition: all 0.4s ease; }
        
        .pass-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-header);
            word-break: break-all;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-shield-halved"></i> Ultimate Password Tool</h2>
                            <p>Generate high-entropy passwords or transform phrases into secure keys.</p>
                        </div>

                        <div class="mode-tabs">
                            <button class="mode-btn active" id="btn-random" onclick="switchMode('random')">Random</button>
                            <button class="mode-btn" id="btn-transform" onclick="switchMode('transform')">Transform</button>
                        </div>
                        
                        <div class="sub-cat-list">
                            <div id="mode-random">
                                <div class="sub-link">
                                    <span>Length: <b id="len-val">16</b></span>
                                    <input type="range" id="length" class="form-control" min="8" max="50" value="16" oninput="document.getElementById('len-val').innerText=this.value">
                                </div>
                                <div class="sub-link">
                                    <span>Include Symbols</span>
                                    <input type="checkbox" id="inc-sym" checked>
                                </div>
                            </div>

                            <div id="mode-transform" style="display: none;">
                                <div class="sub-link">
                                    <span>Phrase</span>
                                    <input type="text" id="base-phrase" class="form-control" placeholder="e.g. BlueSky2026">
                                </div>
                            </div>
                            
                            <button id="gen-btn" class="btn-calc">Generate Secure Key</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Generated Key</h3>
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        
                        <div class="strength-container">
                            <div id="strength-bar" class="strength-bar"></div>
                        </div>
                        <p id="strength-label" style="font-size: 0.8rem; text-align: right; font-weight: 600;"></p>

                        <button id="copy-btn" class="btn-save">
                            <i class="fa-solid fa-copy"></i> Copy to Clipboard
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/"; 
        window.COMPONENT_ROOT = "/components/"; 

        let currentMode = 'random';
        function switchMode(m) {
            currentMode = m;
            document.getElementById('mode-random').style.display = m === 'random' ? 'block' : 'none';
            document.getElementById('mode-transform').style.display = m === 'transform' ? 'block' : 'none';
            document.getElementById('btn-random').classList.toggle('active', m === 'random');
            document.getElementById('btn-transform').classList.toggle('active', m === 'transform');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const genBtn = document.getElementById('gen-btn');
            const resultsCard = document.getElementById('results');
            const displayArea = document.getElementById('result-display-area');
            const sBar = document.getElementById('strength-bar');
            const sLab = document.getElementById('strength-label');

            genBtn.addEventListener('click', () => {
                let pass = "";
                if(currentMode === 'random') {
                    const len = document.getElementById('length').value;
                    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" + 
                                    (document.getElementById('inc-sym').checked ? "!@#$%^&*()_+" : "");
                    for(let i=0; i<len; i++) pass += charset.charAt(Math.floor(Math.random() * charset.length));
                } else {
                    let phrase = document.getElementById('base-phrase').value || "SmartHub";
                    pass = phrase.replace(/a/g, "@").replace(/e/g, "3").replace(/i/g, "!").replace(/o/g, "0") + (Math.floor(Math.random()*99));
                }

                displayArea.innerHTML = `
                    <div class="sub-link" style="background: var(--bg-main); padding: 20px; border: 1px dashed var(--primary-color);">
                        <span id="target-pass" class="pass-display">${pass}</span>
                    </div>
                `;

                // Strength Logic
                let strength = Math.min(pass.length * 5, 100);
                sBar.style.width = strength + "%";
                sBar.style.backgroundColor = strength > 70 ? "#10b981" : (strength > 40 ? "#f59e0b" : "#ef4444");
                sLab.innerText = strength > 70 ? "STRONG" : (strength > 40 ? "MEDIUM" : "WEAK");
                sLab.style.color = sBar.style.backgroundColor;

                resultsCard.style.display = 'block';
                resultsCard.classList.remove('hidden');
            });

            document.getElementById('copy-btn').addEventListener('click', () => {
                const text = document.getElementById('target-pass').innerText;
                navigator.clipboard.writeText(text);
                alert("Copied to clipboard!");
            });
        });
    </script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
