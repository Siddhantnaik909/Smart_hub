<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Pro Paint Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-paint-roller"></i> Pro Paint Estimator</h2>
                            <p>Advanced surface area analysis with architectural deductions.</p>
                        </div>

                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Wall Height (ft)</span>
                                <input type="number" id="height" class="form-control" placeholder="e.g. 8">
                            </div>
                            <div class="sub-link">
                                <span>Total Perimeter (ft)</span>
                                <input type="number" id="perimeter" class="form-control" placeholder="Sum of all wall lengths">
                            </div>
                            <div class="sub-link">
                                <span>Surface Condition</span>
                                <select id="porosity" class="form-control">
                                    <option value="400">Smooth / Primed (400 sq ft/gal)</option>
                                    <option value="300">Rough / Unprimed (300 sq ft/gal)</option>
                                    <option value="250">Textured / Brick (250 sq ft/gal)</option>
                                </select>
                            </div>
                            <div class="sub-link">
                                <span>Number of Coats</span>
                                <select id="coats" class="form-control">
                                    <option value="1">1 Coat</option>
                                    <option value="2" selected>2 Coats</option>
                                    <option value="3">3 Coats</option>
                                </select>
                            </div>
                            <div class="sub-link">
                                <span>Deductions (Doors & Windows)</span>
                                <div style="display: flex; gap: 10px; width: 60%;">
                                    <input type="number" id="doors" class="form-control" placeholder="Doors" value="0">
                                    <input type="number" id="windows" class="form-control" placeholder="Windows" value="0">
                                </div>
                            </div>

                            <button id="calc-paint-btn" class="btn-calc">Analyze Coverage</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Material Requirements</h3>
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        <button id="save-paint-btn" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Specifications
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/";
        window.COMPONENT_ROOT = "/components/";

        document.getElementById('calc-paint-btn').addEventListener('click', function() {
            // Inputs
            const h = parseFloat(document.getElementById('height').value);
            const p = parseFloat(document.getElementById('perimeter').value);
            const coats = parseInt(document.getElementById('coats').value);
            const coveragePerGal = parseFloat(document.getElementById('porosity').value);
            const doorCount = parseInt(document.getElementById('doors').value) || 0;
            const windowCount = parseInt(document.getElementById('windows').value) || 0;

            if (!h || !p) {
                alert("Please enter height and perimeter.");
                return;
            }

            // Advanced Logic
            const grossArea = h * p;
            const deductions = (doorCount * 21) + (windowCount * 15); // Avg sq ft for standard doors/windows
            const netArea = Math.max(0, grossArea - deductions);
            const totalAreaToPaint = netArea * coats;
            
            const gallonsNeeded = totalAreaToPaint / coveragePerGal;
            const litersNeeded = gallonsNeeded * 3.78541;

            // Injection
            const displayArea = document.getElementById('result-display-area');
            displayArea.innerHTML = `
                <div class="sub-link">
                    <span>Net Paintable Area</span>
                    <strong class="accent-text">${netArea.toFixed(2)} sq ft</strong>
                </div>
                <div class="sub-link">
                    <span>Total Surface (incl. coats)</span>
                    <strong class="accent-text">${totalAreaToPaint.toFixed(2)} sq ft</strong>
                </div>
                <div class="sub-link">
                    <span>Estimated Paint Required</span>
                    <strong style="color: var(--primary-color); font-size: 1.4rem;">
                        ${Math.ceil(gallonsNeeded * 10) / 10} Gallons
                    </strong>
                </div>
                <div class="sub-link">
                    <span>Metric Equivalent</span>
                    <strong>${litersNeeded.toFixed(2)} Liters</strong>
                </div>
                <div class="sub-link">
                    <span>Note:</span>
                    <small>Deducted ${deductions} sq ft for openings.</small>
                </div>
            `;

            const resCard = document.getElementById('results');
            resCard.style.display = 'block';
            resCard.classList.remove('hidden');
        });

        document.addEventListener('componentsLoaded', () => {
            const title = document.getElementById('page-title-display');
            if(title) title.textContent = 'Advanced Paint Calculator';
        });
    </script>
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
