<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Concrete Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="cyan-theme">
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <section class="container fade-in">
                    <div class="cat-card stagger-1">
                        <div class="calculator-header">
                            <h2><i class="fa-solid fa-hard-hat"></i> Concrete Calculator</h2>
                            <p>Calculate the volume of concrete needed for slabs or footings.</p>
                        </div>

                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Length (feet)</span>
                                <input type="number" id="length" class="form-control" placeholder="0">
                            </div>
                            <div class="sub-link">
                                <span>Width (feet)</span>
                                <input type="number" id="width" class="form-control" placeholder="0">
                            </div>
                            <div class="sub-link">
                                <span>Thickness (inches)</span>
                                <input type="number" id="thickness" class="form-control" placeholder="0">
                            </div>
                            <button id="calc-concrete-btn" class="btn-calc">Calculate Volume</button>
                        </div>
                    </div>

                    <div id="results" class="cat-card stagger-2 hidden" style="display: none; margin-top: 20px;">
                        <h3>Results</h3>
                        <div class="sub-cat-list" id="result-display-area">
                            </div>
                        <button id="save-concrete-btn" class="btn-save">
                            <i class="fa-solid fa-save"></i> Save Result
                        </button>
                    </div>
                </section>
                <div id="footer-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        window.FRONTEND_ROOT = "/";
        window.COMPONENT_ROOT = "/components/";

        document.getElementById('calc-concrete-btn').addEventListener('click', function() {
            // Get values
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const thicknessInch = parseFloat(document.getElementById('thickness').value);

            if (!length || !width || !thicknessInch) {
                alert("Please fill in all fields.");
                return;
            }

            // Calculations
            // Convert thickness to feet
            const thicknessFeet = thicknessInch / 12;
            const cubicFeet = length * width * thicknessFeet;
            const cubicYards = cubicFeet / 27;
            
            // Standard 80lb bag yields approx 0.6 cubic feet
            const bagsNeeded = Math.ceil(cubicFeet / 0.6);

            // Display Results
            const resultArea = document.getElementById('result-display-area');
            resultArea.innerHTML = `
                <div class="sub-link">
                    <span>Volume (Cubic Yards)</span>
                    <strong class="accent-text">${cubicYards.toFixed(2)} yd³</strong>
                </div>
                <div class="sub-link">
                    <span>Volume (Cubic Feet)</span>
                    <strong class="accent-text">${cubicFeet.toFixed(2)} ft³</strong>
                </div>
                <div class="sub-link">
                    <span>80lb Bags Needed</span>
                    <strong class="accent-text">~${bagsNeeded} bags</strong>
                </div>
                <div class="sub-link">
                    <span>Note:</span>
                    <small>Calculated with 10% waste margin: <strong>${Math.ceil(bagsNeeded * 1.1)} bags</strong></small>
                </div>
            `;

            // Reveal results card
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.classList.remove('hidden');
            
            // Enable save button
            document.getElementById('save-concrete-btn').disabled = false;
        });
    </script>
    
    <script src="/js/component-loader.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="/js/calculators.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
