<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | All Calculators</title>
    <!-- Shared Head Links -->
    <div id="head-links"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .logic-header {
            background: var(--primary-gradient);
            padding: 50px 20px;
            border-radius: 24px;
            text-align: center;
            color: white;
            margin-bottom: 40px;
            box-shadow: var(--shadow-card);
        }
        .search-container {
            max-width: 700px;
            margin: -35px auto 40px;
            position: relative;
            z-index: 10;
        }
        .search-container input {
            width: 100%;
            padding: 18px 30px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 1.1rem;
            background: var(--bg-card);
            color: var(--text-color);
        }
        .category-grid { margin-top: 20px; }
        .tool-category { margin-bottom: 30px; }
        .category-title { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; font-size: 1.4rem; font-weight: 700; }
        .category-title i { background: var(--primary-color); color: white; padding: 10px; border-radius: 12px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div id="header-placeholder"></div>
            <div class="page-body">
                <header class="logic-header fade-in">
                    <h1 style="font-size: 2.8rem; margin-bottom: 10px;">Your Professional <span style="color: #fcd34d;">Logic</span> Suite</h1>
                    <p style="opacity: 0.9; font-size: 1.1rem;">Precision tools for every professional and personal need.</p>
                </header>

                <div class="search-container fade-in">
                    <input type="text" id="toolSearch" placeholder="Search across 60+ calculators..." onkeyup="searchTools()">
                </div>

                <div id="catalogGrid" class="category-grid fade-in delay-1">
                    <!-- Dynamic Categories will be generated by JS below -->
                </div>
            </div>
            <div id="footer-placeholder"></div>
        </main>
    </div>

            { name: "Fuel Cost", path: "/calculators/construction/calc_fuel.html" },

      { cat: "Finance", icon: "fas fa-coins", tools: [

            { name: "Loan EMI", path: "/calculators/finance/calc_loan_emi.html" },
            { name: "Mortgage", path: "/calculators/finance/calc_mortgage.html" },

            { name: "Salary Calc", path: "/calculators/finance/calc_salary.html" },

      { cat: "Health & Fitness", icon: "fas fa-heartbeat", tools: [

            { name: "Calorie Calc", path: "/calculators/health-fitness/calc_calorie.html" },

      { cat: "Students", icon: "fas fa-graduation-cap", tools: [

            { name: "Zodiac Sign", path: "/calculators/fun/calc_zodiac.html" }
      ]}
    ];

        function renderCatalog() {
            const grid = document.getElementById('catalogGrid');
            grid.innerHTML = TOOLS_CATALOG.map(c => `
                <div class="tool-category">
                    <div class="category-title"><i class="${c.icon}"></i> ${c.cat}</div>
                    <div class="cat-card">
                        <div class="sub-cat-list">
                            ${c.tools.map(t => `<a href="${t.path}" class="calc-link">${t.name} <i class="fa-solid fa-chevron-right arrow"></i></a>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchTools() {
            const term = document.getElementById('toolSearch').value.toLowerCase();
            document.querySelectorAll('.tool-category').forEach(cat => {
                const links = cat.querySelectorAll('.calc-link');
                let found = false;
                links.forEach(l => {
                    const match = l.innerText.toLowerCase().includes(term);
                    l.style.display = match ? 'flex' : 'none';
                    if(match) found = true;
                });
                cat.style.display = found ? 'block' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', renderCatalog);
    </script>
    <script>window.FRONTEND_ROOT = "/"; window.COMPONENT_ROOT = "/components/";</script>
    <script src="/js/app.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
