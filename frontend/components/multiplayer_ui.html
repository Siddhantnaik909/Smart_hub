<div class="cat-card stagger-1" id="multiplayer-lobby-card"
    style="margin-bottom: 20px; border: 2px dashed var(--primary-color);">
    <div class="calculator-header">
        <h2><i class="fa-solid fa-globe"></i> Play Online</h2>
        <p>Challenge a friend! Share the code to link up.</p>
    </div>

    <div id="mp-lobby-view">
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button class="btn-calc" onclick="window.mpCreateRoom()" style="flex:1"><i class="fa fa-plus"></i> Create
                Room</button>
            <div style="flex:2; display: flex; gap: 5px;">
                <input type="text" id="mp-room-code-input" class="form-control" placeholder="Room Code"
                    style="text-transform: uppercase;">
                <button class="btn-secondary" onclick="window.mpJoinRoom()">Join</button>
            </div>
        </div>
        <div id="mp-status" style="text-align: center; color: var(--text-muted); font-size: 0.9rem; font-weight:bold;">
            Ready to connect...</div>
    </div>

    <div id="mp-active-view" class="hidden" style="display: none; text-align: center;">
        <div
            style="padding: 15px; border-radius: 8px; background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary-color); margin-bottom: 10px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <span style="font-size:0.8rem; opacity:0.7;">ROOM CODE</span><br>
                <strong style="font-size:1.5rem; letter-spacing: 2px;" id="mp-active-code"></strong>
            </div>
            <div style="text-align:right;">
                <span style="font-size:0.8rem; opacity:0.7;">OPPONENT</span><br>
                <strong style="font-size:1.2rem; color: var(--accent-green);" id="mp-opponent-name">Waiting... <i
                        class="fa fa-spinner fa-spin"></i></strong>
            </div>
        </div>
    </div>
</div>
