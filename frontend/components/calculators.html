    <style>
        .hero-section {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white; padding: 60px 20px; border-radius: 24px;
            margin-bottom: 40px; text-align: center; position: relative;
        }
        #calcSearch {
            width: 90%; max-width: 700px; margin: -35px auto 40px;
            display: block; padding: 18px 30px; border-radius: 50px;
            border: 1px solid var(--border-color); box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            font-size: 1.1rem; position: relative; z-index: 10; outline: none;
        }
        .category-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;
        }
        .cat-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 24px; transition: 0.3s;
        }
        .cat-card:hover { transform: translateY(-8px); border-color: var(--primary-color); }
        .sub-link {
            display: flex; justify-content: space-between; padding: 10px;
            margin: 2px 0; border-radius: 8px; color: var(--text-main);
            text-decoration: none; font-size: 0.85rem; transition: 0.2s;
        }
        .sub-link:hover { background: rgba(37, 99, 235, 0.08); color: var(--primary-color); }
        .cat-badge { font-size: 0.7rem; background: var(--primary-color); color: white; padding: 2px 8px; border-radius: 10px; float: right; }
        .cat-header i { font-size: 1.5rem; color: var(--primary-color); margin-bottom: 10px; }
    </style>

function initCalculators() {
    const grid = document.getElementById('toolsGrid');
    grid.innerHTML = CALCULATORS_DATA.map(cat => `
        <div class="cat-card">
            <div class="cat-header">
                <i class="${cat.icon}"></i>
                <span class="cat-badge">${cat.items.length} Tools</span>
                <h3>${cat.category}</h3>
            </div>
            <div class="sub-cat-list">
                ${cat.items.map(item => `
                    <a href="${item.link}" class="sub-link">
                        ${item.name} <i class="fa-solid fa-chevron-right" style="font-size:0.7rem; opacity:0.3;"></i>
                    </a>
                `).join('')}
            </div>
        </div>
    `).join('');
}

function filterTools() {
    const term = document.getElementById('calcSearch').value.toLowerCase();
    document.querySelectorAll('.cat-card').forEach(card => {
        const links = card.querySelectorAll('.sub-link');
        let matchCount = 0;
        links.forEach(link => {
            const match = link.innerText.toLowerCase().includes(term);
            link.style.display = match ? 'flex' : 'none';
            if (match) matchCount++;
        });
        card.style.display = matchCount > 0 ? 'block' : 'none';
    });
}
document.addEventListener('DOMContentLoaded', initCalculators);
